---
layout: default
title: Portfolio
---

<div id="main" class="clearfix col980" role="main">
  <section id="posts" class="portfolio">
    <div class="top"></div>
    <div class="middle">
      {% for post in site.categories.portfolio %}
        {% if post.private == true %}
          {% include portfolio.html param="post" %}
        {% endif %}
      {% endfor %}
    </div>
    <div class="bottom"></div>
  </section> 
</div>
