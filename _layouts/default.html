<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>{{ page.title }} {% if page.title %}-{% endif %} {{ site.name }}</title>
    <meta name="description" content="ButuzGOL website">
    <meta name="author" content="ButuzGOL">
    <meta name="viewport" content="width=device-width">

    <link rel="shortcut icon" href="/assets/images/favicon.ico">
    
    <link href="http://fonts.googleapis.com/css?family=Aclonica|Hammersmith+One|Istok+Web|Love+Ya+Like+A+Sister|Open+Sans|Holtwood+One+SC" rel="stylesheet" type="text/css">
    
    <link rel="stylesheet" href="/assets/css/normalize.css">
    <link rel="stylesheet" href="/assets/css/main.css">
  </head>
    <body>
      <div id="container">
        <header role="banner">
          <div id="top-line"></div>
          <div id="left-bolls"></div>
        
          <div id="inner-header" class="wrap clearfix">
            <div id="bolls"></div>
            <div id="logo-image">
              <a href="/" rel="nofollow">Pamparam</a>
            </div>
            <a id="logo" class="h1" href="/">
              PAMPARAM
            </a>
            <section id="social">
              <a id="linkedin" href="http://www.linkedin.com/in/ButuzGOL"></a>
              <a id="github" href="https://github.com/ButuzGOL"></a>
              <a id="stackoverflow" href="http://stackoverflow.com/users/1309841/butuzgol"></a>
              <a id="facebook" href="http://www.facebook.com/profile.php?id=1451332451"></a>
              <a id="twitter" href="https://twitter.com/ButuzGOL"></a>
              <a id="goodreads" href="https://www.goodreads.com/ButuzGOL"></a>
              <a id="instagram" href="http://www.instagram.com/ButuzGOL"></a>
            </section>
 
            <nav role="navigation">
              <div class="menu-main-container">
                <ul id="menu-main" class="menu">
                  <li id="menu-item-129" class="menu-item menu-item-type-custom menu-item-object-custom menu-item-home {% if page.url == '/index.html' %} current_page_item current-menu-item {% endif %}">
                    <a href="/">Home</a>
                  </li>
                  <li id="menu-item-126" class="menu-item menu-item-type-post_type menu-item-object-page menu-item-126 {% if page.url == '/blog/index.html' or page.url contains '/blog/page/' %} current_page_item current-menu-item {% endif %}">
                    <a href="/blog">Blog</a>
                  </li>
                  <li id="menu-item-125" class="menu-item menu-item-type-post_type menu-item-object-page menu-item-125 {% if page.url == '/portfolio/index.html' %} current_page_item current-menu-item {% endif %}">
                    <a href="/portfolio">Portfolio</a>
                  </li>
                  <li id="menu-item-127" class="menu-item menu-item-type-post_type menu-item-object-page page_item page-item-2 {% if page.url == '/about.html' %} current_page_item current-menu-item {% endif %} menu-item-127">
                    <a href="/about.html">About</a>
                  </li>
                </ul>
              </div>         
            </nav>
                    
            <div id="header-line" class="menu_line">
              <div id="menu-line" class="menu_cline" style="overflow: hidden;"></div>
            </div>
          </div>
        </header>
      
        <div id="content" class="wrap clearfix">
          {{ content }}
        </div>

        <div class="push"></div>
      </div>
      
      <footer role="contentinfo">
        <div id="bottom-line"></div>

        <div id="inner-footer" class="wrap clearfix">
          <a href="http://nodejs.org/" id="sun" style="opacity: 0.7;"></a>
          <div id="footerbar" class="clearfix" role="complementary">
            {% include widget_recent_posts.html %}
            {% include widget_links.html %}
          </div>

          <div id="copyright">
            <div id="by">Copyright {{ site.time | date: '%Y' }} by ButuzGOL</div>
            <div id="reserved">All Rights Reserved.</div>
            <section id="social-mini" class="clearfix">
              <a id="linkedin-mini" href="http://www.linkedin.com/in/ButuzGOL"></a>
              <a id="github-mini" href="https://github.com/ButuzGOL"></a>
              <a id="stackoverflow-mini" href="http://stackoverflow.com/users/1309841/butuzgol"></a>
              <a id="facebook-mini" href="http://www.facebook.com/profile.php?id=1451332451"></a>
              <a id="twitter-mini" href="https://twitter.com/ButuzGOL"></a>
              <a id="goodreads-mini" href="https://www.goodreads.com/ButuzGOL"></a>
              <a id="instagram-mini" href="http://www.instagram.com/ButuzGOL"></a>
            </section>
            <a id="to_up" href=""></a>
          </div>
          <div id="ballons_vertical"></div>
          <div id="ballons_horizontal"></div>
        </div>

        <div id="waves"></div>
      </footer>
      <script src="/assets/js/libs/jquery-1.6.2.min.js"></script>
      <script src="/assets/js/libs/jquery.bxSlider.min.js"></script>
      <script src="/assets/js/libs/jquery.easing.1.3.js"></script>
      <script src="/assets/js/libs/raphael-min.js"></script>
      <script src="/assets/js/libs/selectivizr-min.js"></script>
      <script src="/assets/js/libs/modernizr.full.min.js"></script>
      <script src="/assets/js/plugins.js"></script>
      <script src="/assets/js/scripts.js"></script>
    </body>
</html>
